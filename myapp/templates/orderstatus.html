
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>iCREAM</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    

    <!-- Carousel Start -->
    <div class="container-fluid p-0 mb-5 pb-5">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="{% static 'img/carousel-1.jpg' %}" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="" style="max-width: 900px;">
                            <h2 class="text-white">Change status</h2>
                            <form name="sentMessage" id="contactForm" novalidate="novalidate" method="POST" class="m-4 justify-content-center">
                                {% csrf_token %}
                                <div class="form-check m-2">
                                    <input class="form-check-input" type="radio" name="s" id="accept" value="Accepted" onClick="document.getElementById('status_value').value=this.value">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Accepted
                                    </label>
                                  </div>
                                  <div class="form-check m-2">
                                    <input class="form-check-input" type="radio" name="s" id="out" value="Outfordelivery" onClick="document.getElementById('status_value').value=this.value">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Out for delivery
                                    </label>
                                  </div>
                                  <div class="form-check m-2">
                                    <input class="form-check-input" type="radio" name="s" id="completed" value="Completed" onClick="document.getElementById('status_value').value=this.value">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Completed
                                    </label>
                                  </div>
                                  <input type="hidden" id="status_value" name="status" value="">
                                  <div class="row">
                                      <div class="col">
                                        <a href="/staffprofile" class="btn btn-danger btn-block" >Cancel</a>
                                      </div>
                                      <div class="col">
                                        <button type="submit" class="btn btn-success btn-block">Update</button>
                                      </div>
                                  </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
                <div class="btn btn-secondary px-0" style="width: 45px; height: 45px;">
                    <span class="carousel-control-prev-icon mb-n1"></span>
                </div>
            </a>
            
        </div>
    </div>
    <!-- Carousel End -->

   

    




<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/isotope/isotope.pkgd.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
<script type="text/Javascript" src="{% static 'js/custom.js' %}"></script>

</body>

</html>
