{% extends 'base.html' %}

{% load static %}
{% block content %}

<!-- Specialitems Start -->
<div class="container-fluid ">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class=" position-relative text-center mb-5">Feel special..</h1>
            </div>
        </div>
        <div class="row">
            {% for i in items %}
            <div class="col-lg-3 col-md-6 mb-4 pb-2">
                <div class="product-item d-flex flex-column align-items-center text-center bg-light rounded py-5 px-3">
                    <div class="bg-primary mt-n5 py-3" style="width: 80px;">
                        <h4 class="font-weight-bold text-white mb-0">â‚¹{{i.price}}</h4>
                    </div>
                    <div class="position-relative bg-primary rounded-circle mt-n3 mb-4 p-3" style="width: 150px; height: 150px;">
                        <img class="rounded-circle w-100 h-100" src="/media/{{i.image}}" style="object-fit: cover;" data-toggle="modal" data-target="#a">
                    </div>
                    <h5 class="font-weight-bold mb-4">{{i.item_name}}</h5>
                    <a href="order" class="btn btn-sm btn-secondary">Order Now</a>
                </div>
            </div>

            <!-- modal -->
            <div class="modal " id="a">
                <div class="modal-dialog ">
                <div class="modal-content text-center">
                    <div class="modal-body ">
                    <div class="row"><div class="col "><button type="button" class="close" data-dismiss="modal" style="font-size: 2rem;">&times;</button></div></div>
                    <div class="row ">
                        <div class="col"><h1 class="modal-title font-weight-bold  text-dark">{{i.item_name}}</h1></div>
                    </div>
                        <div class="row mt-2">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8"><img src="/media/{{i.image}}" class="h-100 w-100 rounded" ></div>
                        <div class="col-lg-2"></div>
                        </div>
                        <div class="row mt-2">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <p>{{i.description}}</p>
                        </div>
                        <div class="col-lg-2"></div>
                        </div>
                        <div class="row mt-2 ">
                            <div class="col">
                                <a href="" class="btn btn-sm btn-secondary">Order Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Products End -->
<!-- Products End -->
{% endblock %}
