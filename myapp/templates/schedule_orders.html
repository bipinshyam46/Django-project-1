{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>iCREAM</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    

    <!-- Carousel Start --> 
    <div class="container-fluid p-0 mb-5 pb-5 justify-content-center align-items-center ">
        <div id="header-carousel justify-content-center text-center align-items-center" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner justify-content-center align-items-center">
                <div class="carousel-item active justify-content-center align-items-center ">
                    <img class="w-100" src="{% static 'img/carousel-1.jpg' %}" alt="Image">
                    <div class="carousel-caption  justify-content-center mt-2 d-flex">
                        <div class=" justify-content-center col-lg-offset-4 " style="max-width: 900px;">
                            <h2 class="text-white justify-content-center">Schedule your order</h2>
                            <form name="sentMessage" id="contactForm" novalidate="novalidate" method="POST" class="m-4 justify-content-center align-items-center">
                                {% csrf_token %}
                                <input type="date" class="datepicker form-control justify-content-center">
                                <div class="row justify-content-center mt-3">
                                    <div class="row justify-content-center mb-3">
                                        <h2 class="text-white justify-content-center">Day 1</h2>
                                    </div>
                                    <div class="row form-row">
                                        <div class="col m-1">
                                            <select class="form-select form-control p-2"  onchange=priceShow()  aria-label="Default select example">
                                                {% for i in items %}
                                                <option value="{{i.item_name}}" id="itembox" >{{i.item_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                            <div class="column control-group m-1">
                                                <input type="number" class="form-control p-2"  name="price" id="price" placeholder="Price" readonly required="required" />
                                                <p class="help-block text-danger"></p>
                                            </div>
                                        <div class="column m-1">
                                                <div class=" control-group">
                                                    <input type="number" class="form-control p-2"  name="quantity" placeholder="Quantity" onkeyup=priceTotal() id="quantity" required="required" data-validation-required-message="Please enter quantity" />
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                        </div>
                                        <div class="column m-1">
                                                <div class=" control-group">
                                                    <input type="number" class="form-control p-2"  name="total_price" placeholder="Total price" readonly id="total" required="required" />
                                                    <p class="help-block text-danger"></p>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Carousel End -->

   

    




<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/isotope/isotope.pkgd.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
<script type="text/Javascript" src="{% static 'js/custom.js' %}"></script>

</body>

</html>
